<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-image-container">
        <div class="image-hover"></div>
        <img class="card-image" src="./images/image-equilibrium.jpg" />
        <img class="card-image-view" src="./images/icon-view.svg" />
      </div>
      <h2 class="card-name">Equilibrium #3429</h2>
      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-details">
        <div class="eth-value">
          <img src="./images/icon-ethereum.svg"/ >
          <span>0.041 ETH</span>
        </div>
        <div class="price-period">
          <img src="./images/icon-clock.svg"/ >
          <span>3 days left</span>
        </div>
      </div>
      <hr />
      <div class="author-section">
        <img class="author-avatar" src="./images/image-avatar.png" />
        <p>
          Creation of
          <span class="author-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
